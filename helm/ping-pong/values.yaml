front:
  name: "ping-pong-front"
  port_inside: 8080
  replicaCount: 2
  image:
    repository: cr.yandex/crpgk613v73vgpjgt471/simple-ping-pong-server
    pullPolicy: IfNotPresent
    tag: "1"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 1000m
      memory: 256Mi
  probe:
    initialDelaySeconds: 10
    timeoutSeconds: 1
    periodSeconds: 1
    failureThreshold: 3
  selectorLabels:
    app:
      kubernetes:
        io/name: ping-pong-front
  service:
    type: LoadBalancer
    port: 80

back:
  name: "ping-pong-back"
  replicaCount: 1
  image:
    repository: cr.yandex/crpgk613v73vgpjgt471/ping-pong-grpc-stub
    pullPolicy: IfNotPresent
    tag: "1"
  delay:
    low: 15000
    upper: 29000
  port_inside: 8080
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 500m
      memory: 256Mi
  selectorLabels:
    app:
      kubernetes:
        io/name: ping-pong-back

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: "ping-pong-demo.ru"
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
